<body>
    <div id="conteudo">
        <h2>Quer ser meu duo na vida? (vulgo namorar comigo)</h2>
        <div style="margin: auto;width: 180px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">Claro Alê gostosão</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">Desculpa ALê, não posso</button>

    </div>


<style>
    #conteudo {
        background: #ab16d8;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .btn {
        background: rgb(37, 11, 184);
        color: white;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }

    .hbtn {
        opacity: 0;
    }
</style>


<script>
    function sim() {
        alert("Você agora é meu xuxuzinho legítimo!<3 ");
        // redireciona para um URL após clicar no SIM
        location.href = "https://www.youtube.com/watch?v=fUMjoihuUVY";
    }

    function desvia(btn) {
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
        console.log('opa, desviei...');
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }


    /* Este código e o botão para baixar arquivo não vão na versão que você baicar */
    function baixarArquivo() {
        /* link do código original no GitHub */
        fetch("https://raw.githubusercontent.com/MTHS1901/pedido-de-namoro-irrecusavel/main/index.html", {
            "headers": {
                "accept": "text/html"
            },
            "method": "GET",
        }).then(function (response) {
            if (!response.ok) {
                throw new Error('Falha no download!');
            }
            return response.text();
        }).then(function (data) {
            const blob = new Blob([data], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = prompt("Insira um nome para o arquivo para baixar") + ".html";
            link.click();
            URL.revokeObjectURL(url);
        })
    }

</script></body></html>
